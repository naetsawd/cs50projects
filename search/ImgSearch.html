<!--Image Search-->  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Images</title>
        <link rel="shortcut icon" href="images/titleicon.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Navigation Link, Menu and Sign in-->  
        <div id="links">
            <a href="index.html">Google Search</a>
            <a href="#" id="menu"><img src="images/menu.png" height="30px" width="30px"></a>
            <a href="#" id="signin">Sign in</a>
        </div>

        <!--Logo * "images" text--> 
        <img src="images/logo.svg" id="logo">
        <h4>images</h4>

        <!--Query Bar & Magnifying Glass Search-->
        <form action="http://images.google.com/images">
            <img src="images/search.svg" id="searchicn">
            <input type="text" name="q" id="qrybox"><br/>
            <input type="image" src="images/searchblue.png" id="searchbtnimg">
        </form>
    </body>
</html>
